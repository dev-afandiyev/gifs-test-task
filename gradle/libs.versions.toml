    "androidx-material-icons-extended",
    "androidx-core-ktx",
    "androidx-lifecycle-runtime-ktx",

    "material",
    "kotlinx-serialization-json",
    "koin-androidx-compose"
]

coil = [
    "coil-network-okhttp",
    "coil-compose",
    "coil-gif"
]

[plugins]
ksp = { id = "com.google.devtools.ksp", version.ref = "kspPlugin" }
